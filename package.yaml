name:                Hestu
version:             1.0.0.0
github:              "ratijas/cc"
license:             MIT
author:              "@ratijas & @abgdeyog"
maintainer:          "@ratijas"
copyright:           ""
extra-source-files:  []
description:         Virtual Machine for Hestu language

dependencies:
- base >= 4.7 && < 5
- parsec >= 3.1 && < 4
- text-replace >= 0.0.0.4
- mtl

library:
  source-dirs:           app

executables:
  hestu:
    main:                Main.hs
    source-dirs:         app
    ghc-options:
    - -threaded
    - -rtsopts
    - -with-rtsopts=-N
